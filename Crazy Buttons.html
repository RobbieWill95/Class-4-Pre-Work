<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Buttons!!</title>

<link rel="stylesheet" href="http://127.0.0.1:5500/JavaScript%20DOM%20and%20DOM%20Events.html">
<style>
    body, .jumbotron { padding 30px; }
    .text-giant             { font-size:  40px; }
    .btn-crazy              {
        position:  absolute;
        top:  30px;
        left:  35%;
        width:  30%;
        transition:  0.5s ease all;
        text-align: center;
    }
</style>

</head>
<body>
    
        <button type="button" class="btn-crazy btn btn-lg btn-danger">
            Click Me!
        </button>

<!--                                            Starting JavaScript                                                             -->
<script>
        // Grab everything we need
        const crazyButton = document.querySelector('.btn-crazy');

        // define our functions
        function goCrazy() {


            // get a random number for left offset
             // random num for top offset
            const offsetLeft = Math.random() * window.innerWidth (crazyButton.clientWidth); 
            const offsetTop = Math.random() * window.innerHeight (crazyButton.clientWidth); 

            console.log(offsetLeft, offsetTop);

            // apply those numbers to the button
            crazyButton.style.top = offsetTop + 'px';
            crazyButton.style.left = offsetLeft + 'px';
        }

        // add event listeners
        crazyButton.addEventListener('mouseenter', goCrazy);
</script>


</body>
</html>
